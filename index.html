<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-Commerce Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My E-Commerce Store</h1>
            <nav>
                <ul>
                    <li><a href="#" data-category="all">All Products</a></li>
                    <li><a href="#" data-category="smartphones">Smartphones</a></li>
                    <li><a href="#" data-category="laptops">Laptops</a></li>
                    <li><a href="#" data-category="beauty">Beauty</a></li>
                    <li>
                        <button id="open-cart">
                            <i class="fas fa-shopping-cart"></i>
                            Cart
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="filters">
                <label for="items-per-page">Items per page:</label>
                <select id="items-per-page">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                </select>
            </div>

            <section id="product-list" class="product-grid"></section>

            <div id="pagination" class="pagination">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </div>
        </div>
    </main>

    <div class="cart-overlay"></div>
    <aside>
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart">Ã—</button>
        </div>
        <div id="cart-content">
            <ul id="cart-items"></ul>
            <div class="cart-summary">
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Price: $<span id="total-price">0.00</span></p>
            </div>
            <button id="checkout" class="checkout-btn">
                <i class="fas fa-shopping-bag"></i>
                Proceed to Checkout
            </button>
        </div>
    </aside>

    <script src="script.js"></script>
</body>
</html>
